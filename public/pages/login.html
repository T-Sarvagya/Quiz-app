<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Tech Quiz</title>
  <link rel="stylesheet" href="../style/style.css" />
</head>
<body>
<div class="container">
  <h1 class="title">Login to Start Quiz</h1>
  <form id="loginForm">
    <div class="form-group">
      <label for="logEmail">Email Address <span class="required">*</span></label>
      <input type="email" id="logEmail" />
      <small class="error-msg" id="logEmailError"></small>
    </div>

    <div class="form-group">
      <label for="logPassword">Password <span class="required">*</span></label>
      <input type="password" id="logPassword" />
      <small class="error-msg" id="logPasswordError"></small>
    </div>

    <button type="submit" id="submit-btn" class="submit-btn">
      <span id="btnText">Login</span>
      <span id="btnSpinner" class="button-spinner" style="display: none; "></span>
    </button>

    <div id="loader" style="display: none; text-align: center; margin-top: 15px;">
      <div class="spinner"></div>
    </div>
  </form>

  <p style="text-align:center; margin-top: 15px;">
    New user? <a href="/register">Register Here</a>
  </p>
</div>

<script src="../script/loginScript.js"></script>
</body>
</html>
