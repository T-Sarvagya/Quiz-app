<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Your Quiz Result</title>
    <link rel="stylesheet" href="../style/style2.css" />
</head>
<body>
<div class="container">
    <h1 class="title">Your Quiz Result</h1>

    <div class="result-card">
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Score:</strong> <span id="score"></span></p>
        <p><strong>Rank:</strong> <span id="rank"></span></p>
        <p><strong>Result:</strong> <span id="status"></span></p>
    </div>

    <div class="button-group">
        <a href="/questions" class="action-btn blue">Take Quiz Again</a>
        <a href="/all-results" class="action-btn green">View All Results</a>

    </div>

    <!--<div style="text-align: right;">

    </div>-->
</div>

<script src="../script/resultScript.js"></script>
</body>
</html>
