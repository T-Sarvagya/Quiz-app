<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register - Tech Quiz</title>
    <link rel="stylesheet" href="../style/style.css" />
</head>
<body>
<div class="container">
    <h1 class="title">Register to Take the Quiz</h1>
    <form id="registerForm">
        <div class="form-group">
            <label for="regName">Name <span class="required">*</span></label>
            <input type="text" id="regName" />
            <small class="error-msg" id="regNameError"></small>
        </div>

        <div class="form-group">
            <label for="regEmail">Email Address <span class="required">*</span></label>
            <input type="email" id="regEmail" />
            <small class="error-msg" id="regEmailError"></small>
        </div>

        <div class="form-group">
            <label for="regPassword">Password <span class="required">*</span></label>
            <input type="password" id="regPassword" />
            <small class="error-msg" id="regPasswordError"></small>
        </div>

        <button type="submit" class="submit-btn">Register</button>
    </form>

    <p style="text-align:center; margin-top: 15px;">
        Already registered? <a href="/login">Login Here</a>
    </p>
</div>

<script src="../script/registerScript.js"></script>
</body>
</html>
